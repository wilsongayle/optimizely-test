<html lang="en">

<head>
  <script src="https://cdn.optimizely.com/js/20890754917.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimizely Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #333;
    }

    h1 {
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Optimizely Test</h1>
  <button class="empty-hash">Add Empty Hash</button>
  <button class="hash-bang">Add Hash Bang</button>
  <button class="hash">Add Hash</button>

  <script>
    document.querySelector('button.empty-hash').addEventListener('click', function () {
      window.location.replace(window.location.href + '#');
    });
    document.querySelector('button.hash-bang').addEventListener('click', function () {
      window.location.replace(window.location.href + '#!');
    });
    document.querySelector('button.hash').addEventListener('click', function () {
      window.location.replace(window.location.href + '#test');
    });
  </script>
</body>

</html>
